<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HotScroll</title>

    <style>
        body {
            background: url("/images/menu_pattern.png") repeat #FFF;
        }

        #lobby {
            margin: -200px 0 0 -200px;
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 0;
            width: 400px;
            height: 450px;
            text-align: center;
            transition: height 0.5s ease-in-out, margin 0.5s ease-in-out;
        }
            #lobby #avatar {
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
                width: 200px;
                height: 200px;
                box-sizing: border-box;
                border-radius: 100%;
                border: 4px solid #ef456b;
                margin: 0 auto;    
            }

        #lobby h2 {
            margin: 50px auto;
        }
        #quick, #friend {
            height: 35px;
            width: 50%;
            display: block;
            margin: 10px auto;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>

    <script src="/pages/lobby/lobby.js"></script>
</head>
<body>
    <section id="lobby">
        <div id="avatar"></div>
        <h2>Welcome nejgheighweigthwe</h2>
        <button id="quick">Quick game</button>
        <button id="friend">Play with friend</button>
    </section>
</body>
</html>
