<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HotScroll</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <script src="/Scripts/jquery-1.6.4.js"></script>
    <script src="/Scripts/jquery.signalR-1.0.1.js"></script>
<!--    <script src="/Scripts/SignalRHubs.js"></script>-->
    <!--    <script src="http://localhost:57666/signalr/hubs"></script>-->


    <!-- HotScroll.Client references -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/game.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <fieldset class="login-container" id="loginForm">
        <img id="Image1" src="images/splashscreen.png" alt="HotScroll">
        <div id="credentials">
            <input type="text" id="login" placeholder="Login">
            <button id="start">Lets Race!</button>
        </div>
    </fieldset>
    <div id="game-container">
        <div class="searching">Searching for opponents...</div>
        <div id="countdown"></div>
        <div id="scrollDirection">
            <div id="arrow-up"></div>
            <div id="arrow-down"></div>
        </div>
        <div id="battleField">
            <div class="track-container">
                <div class="track">
                    <div class="player" id="currentPlayer">
                        <span class="player-user-name">????</span>
                        <div class="player-icon">

                        </div>
                    </div>
                </div>
            </div>
            <div class="track-container">
                <div class="track">
                    <div class="player" id="opponentPlayer">
                        <span class="player-user-name">????</span>
                        <div class="player-icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="you-won">
        <h1>You win!</h1>
        <button class="retry-button">Retry</button>
        <button class="exit-button">Exit</button>
    </div>
    <div id="you-lost">
        <h1>You loose!</h1>
        <button class="retry-button">Retry</button>
        <button class="exit-button">Exit</button>
    </div>
    <script>
        var loginForm = document.getElementById('loginForm');
        var credentials = document.getElementById('credentials');
        setTimeout(function () {
            loginForm.className += ' expanded';
            credentials.className += ' visible';
        }, 500);
    </script>
</body>
</html>
