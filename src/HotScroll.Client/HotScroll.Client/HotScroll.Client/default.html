<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HotScroll</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- HotScroll.Client references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <fieldset class="login-container" id="loginForm">
        <img id="Image1" src="images/splashscreen.png" alt="HotScroll">
        <div id="credentials">
            <input type="text" id="login" placeholder="Login">
            <button id="start">Lets Race!</button>
        </div>
    </fieldset>
    <script>
        var loginForm = document.getElementById('loginForm');
        var credentials = document.getElementById('credentials');
        setTimeout(function () {
            loginForm.className += ' expanded';
            credentials.className += ' visible';
        }, 500);
    </script>
</body>
</html>
