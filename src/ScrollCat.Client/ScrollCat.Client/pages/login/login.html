<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Scroll Cat</title>
    <style>body { background: url("/images/menu_pattern.png") repeat #FFF; }</style>
    
    <script src="../../pages/login/login.js"></script>
</head>
<body>
    <div class="login-container" id="loginForm">
        <img src="../../images/splashscreen-transparent.png" alt="HotScroll">
        <div id="loadingIndicator" class="progress-placeholder">
            <progress class="win-ring win-large"></progress>
        </div>
        <div id="credentials" style="display: none">
            <input type="text" id="login" placeholder="Enter your name" autofocus>

            <div class="play">
                <button id="play"></button>
            </div>
            <div class="or"></div>
            <div class="invite">
                <button id="invite"></button>
            </div>
            <img src="../../images/validation_label.png" alt="" id="validation-message" />
        </div>
    </div>
    <div class="wait-container">
        <section id="wait">
            <img src="../../images/splashscreen-transparent.png" alt="HotScroll">
            <h1>Searching for opponents...</h1>
            <h2>Please wait...</h2>
            <div>
                <button id="cancel"></button>
            </div>
        </section>
    </div>
    <audio id="mainTheme" loop="loop"><source src="/sounds/main.mp3"/> </audio>
</body>
</html>
