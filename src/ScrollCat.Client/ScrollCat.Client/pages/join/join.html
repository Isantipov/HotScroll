<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Scroll Cat</title>
    
    <style>
        body {background: url("/images/menu_pattern.png") repeat #FFF;}
    </style>
    <script src="/js/Game.js"></script>
    <script src="/pages/join/join.js"></script>
</head>
<body class="menu">
    <div class="login-container" id="loginForm">
        <img src="../../images/splashscreen-transparent.png" alt="HotScroll">
        <div id="credentials" class="visible">
            <input type="text" id="login" placeholder="Enter your name" autofocus>

            <div class="join">
                <button id="play"></button>
            </div>
            <img src="../../images/validation_label.png" alt="" id="validation-message" />
        </div>
    </div>
    <div class="help-container" id="help">
        <div class="help-content">
            <img src="../../images/help_1.png" alt="" />
            <img src="../../images/help_2.png" alt="" />
            <img src="../../images/help_3.png" alt="" />
            <div id="help-close"></div>
        </div>
    </div>
    <audio id="mainTheme" loop="loop"><source src="/sounds/main.mp3"/> </audio>
</body>
</html>
