<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Scroll Cat</title>

    <style >
        @font-face {
            font-family: 'Ubuntu Bold';
            src: url("../../fonts/Ubuntu-Bold.ttf");
        }

        @keyframes butterfly {
            from {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(0.1);
            }
            to {
                transform: scaleX(1);
            }
        }

        @keyframes butterfly-movement {
            from {
                transform: translateY(-50px) rotate(-90deg);
            }
            25% {
                transform: translateY(0) rotate(-135deg);
            }
            50% {
                transform: translateY(50px) rotate(-90deg);
            }
            75% {
                transform: translateY(0) rotate(-45deg);
            }
            to {
                transform: translateY(-50px) rotate(-90deg);
            }
        }

        @keyframes countdown {
            from {
                transform: scale(0.4);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes clouds {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -750px 0;
            }
        }

        #gameContainer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #gameContainer #game {
            z-index: 2;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-bottom: 165px solid #6dc9cf;
            background: -webkit-linear-gradient(top, #5cd0d7, #a5e9ec);
            background: -ms-linear-gradient(top, #5cd0d7, #a5e9ec);
            box-sizing: border-box;
        }

        #gameContainer #progressBar {
            z-index: 3;
            position: absolute;
            height: 165px;
            width: 100%;
            background-color: #ffffff;
            bottom: 0;
            left: 0;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            border-style: solid;
            border-color: #ffffff;
            border-width: 0 112px 25px 40px;
        }

        #gameContainer #progressBar #startIcon {
            width: 106px;
            height: 96px;
            position: absolute;
            bottom: 0;
            left: 0;
            margin-left: -10px;
            z-index: 1;
        }

        #gameContainer #progressBar #finishIcon {
            width: 143px;
            height: 77px;
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 3;
            margin: 0 -91px -4px 0;
        }

        #gameContainer #progressBar #progressTrackContainer {
            position: absolute;
            width: 100%;
            bottom: 0;
            height: 10px;
            overflow: visible;
            background: url('../../images/progress/Progress_timeline_pattern.png') repeat-x;
        }

        #gameContainer #progressBar #progressTrackContainer #progressTrack {
            width: 100%;
            box-sizing: border-box;
            border-left: 42px solid transparent;
            border-right: 27px solid transparent;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 10px;
        }

        .progress-icon {
            height: 97px;
            background-size: cover;
            background: no-repeat center;
            z-index: 4;
            position: absolute;
            left: 0;
            bottom: 0;
            transition: left 0.1s linear;
        }

        #currentIcon {
            z-index: 5;
        }

        .progress-icon.green-cat {
            background-image: url("../../images/progress/cat_2.png");
            width: 85px;
            margin: 0 -42px -5px -42px;
        }

        .progress-icon.pink-cat {
            background-image: url("../../images/progress/cat_1.png");
            width: 66px;
            margin: 0 -33px -5px -33px;
        }

        #countdown {
            z-index: 999;
            position: absolute;
            width: 100%;
            height: 768px;
            line-height: 768px;
            left: 0;
            top: 50%;
            margin-top: -384px;
            background-color: transparent;
            color: #FFF;
            font-family: 'Ubuntu Bold', sans-serif;
            text-shadow: 0 4px 0 #db7c09;
            font-size: 350px;
            text-align: center;
            transform-origin: 50% 50%;
        }

        #countdown.started {
            animation: countdown 1s cubic-bezier(0.1,0.9,0,0.8) infinite;
        }

        #environment {
            z-index: 1;
            position: absolute;
            width: 100%;
            height: 100%;

        }

        #environment #clouds {
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 211px;
            margin-top: 6.5%;
            background: url("../../images/gameplay/Clouds_pattern.png") repeat-x 0 0;
            animation: clouds 45s linear infinite;
        }

        #environment #mountains {
            z-index: 2;
            width: 100%;
            height: 341px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: url("../../images/gameplay/Mountain_pattern.png") repeat-x 0 0;
            margin-bottom: 176px;
            transition: background-position 0.1s linear;
        }
        #environment #bg-objects {
            z-index: 3;
            width: 100%;
            height: 55%;
            position: absolute;
            bottom: 180px;
            left: 0;
            transition: left 0.1s linear;
        }
        #environment #bg-objects img {
            position: absolute;
            left: 0;
            bottom: 0;
            max-height: 100%;
        }

        #environment #ground {
            z-index: 3;
            width: 100%;
            height: 189px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: url("../../images/gameplay/Ground_pattern.png") repeat-x 0 0;
            transition: background-position 0.1s linear;
        }

        #players {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #players .player {
            position: absolute;
            width: 350px;
            height: 310px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 0 0;
            left: 50%;
            bottom: 0;
            margin-left: -150px;
        }

        #butterflyContainer {
            z-index: 3;
            width: 68px;
            height: 58px;
            position: absolute;
            transform-origin: 50% 50%;
            bottom: 320px;
            left: 25%;
            animation: butterfly-movement 1s ease-in-out infinite;
        }

        #butterfly {
            width: 68px;
            height: 58px;
            position: absolute;
            transform-origin: 50% 50%;
            animation: butterfly 0.16s ease-in-out infinite;
        }

        .player.pink {
            background-image: url("../../images/gameplay/pink-cat.png");
        }

        .player.green {
            background-image: url("../../images/gameplay/green-cat.png");
        }

        #currentPlayer {
            z-index: 2;
            margin-bottom: 80px;
        }

        #opponentPlayer {
            z-index: 1;
            margin-bottom: 140px;
            transition: left 0.1s linear;
        }

        #tracks {
            height: 100%;
            position: relative;
        }

        #track1 {
            position: absolute;
            left: 0;
            top: 25%;
            width: 4500px;
        }

        #track2 {
            position: absolute;
            left: 0;
            top: 75%;
            width: 4500px;
        }

        .track-part {
            display: inline-block;
            vertical-align: bottom;
            white-space: nowrap;
            height: 50px;
            width: 300px;
        }

        .track-part_1 {
            background-color: #fff;
        }

        .track-part_2 {
            background-color: #F00;
        }

        .track-part_3 {
            background-color: #ffd800;
        }

        .track-part_4 {
            background-color: #b6ff00;
        }

        .track-part_5 {
            background-color: #0094ff;
        }

        .cat {

        }
    </style>
    <script src="/js/Game.js"></script>
    <script src="/pages/game/game.js"></script>
</head>
<body>
<div id="gameContainer">
    <div id="game">
        <div id="environment">
            <div id="clouds"></div>
            <div id="mountains"></div>
            <div id="bg-objects">
                <img class="bg-big_tree" src="../../images/gameplay/big_tree.png" style="left:-1000px;"/>
                <img class="bg-small_tree" src="../../images/gameplay/small_tree.png" style="left:-1000px;"/>
                <img class="bg-bench" src="../../images/gameplay/bench.png" style="left:-1000px;"/>
                <img class="bg-bush" src="../../images/gameplay/bush.png" style="left:-1000px;"/>
                <img class="bg-fireplug" src="../../images/gameplay/Fireplug.png" style="left:-1000px;"/>
                <img class="bg-purple_flower" src="../../images/gameplay/purple_flower.png" style="left:-1000px;"/>
                <img class="bg-yellow_flower" src="../../images/gameplay/yellow_flower.png" style="left:-1000px;"/>
            </div>
            <div id="ground"></div>
        </div>
        <div id="players">
            <figure class="player" id="opponentPlayer"></figure>
            <figure class="player" id="currentPlayer"></figure>
        </div>
        <div id="butterflyContainer">
            <img src="../../images/gameplay/butterfly.png" alt="" id="butterfly">
        </div>
    </div>
    <div id="progressBar">
        <div id="progressTrackContainer">
            <img id="startIcon" alt="Start" src="../../images/progress/progress_start.png"/>
            <img id="finishIcon" alt="Finish" src="../../images/progress/progress_box.png"/>

            <div id="progressTrack">
                <figure id="currentIcon" class="progress-icon green-cat">
                </figure>
                <figure id="opponentIcon" class="progress-icon pink-cat">
                </figure>
            </div>
        </div>
    </div>
</div>
<div id="countdown"></div>
    <div id="tracks">
        <div id="track1">
            <div class="parts"></div>
            <div class="cat"></div>
        </div>
        <div id="track2">
            <div class="parts"></div>
            <div class="cat"></div>
        </div>
    </div>
    <audio id="mainTheme" loop="loop"><source src="/sounds/main.mp3"/> </audio>
</body>
</html>
